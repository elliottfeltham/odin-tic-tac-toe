<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="page-container">
        <header>
            <h1 class="centered">Tic-Tac-Toe</h1>
        </header>
        <main>
            <div>
                <h3 class="turn centered"></h3>
            </div>
            <div class="board">


            </div>
        </main>
        <dialog class="players-dialog">
            <div class="dialog-content">
                <input type="text" id="player1" name="player1">
                <input type="text" id="player2" name="player2">
                <button class="play-button">Play</button>
            </div>
        </dialog>
        <dialog class="winner-dialog">
            <div class="dialog-content">
                <h3 class="win-message"></h3>
                <button class="reset-button">Reset</button>
            </div>
        </dialog>

    </div>
</body>

</html>
